<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- FONTS -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Flaneur Ar: consulta</title>
</head>
<body>
        <header>    
        <section>
            <h2><strong>¡Dejanos tu consulta!</strong></h2>
        </section>  
        </header>      
            <div class="divform">
    
       
                <form>
                    
                    <div class="fomna">
                    <label>Nombre y Apellido</label>
                    </div>
                    <div>
                    <input type="text" name="Nombre" placeholder="Nombre">
                    </div>
            
            
                    <div class="formce">
                    <label>Correo Electrónico</label>
                    </div>
                    <div>
                        <input type="text" name="Correo Electrónico" placeholder="Mail">
                    </div>
            
                    <div class="fortel">
                        <label>Teléfono</label>
                    </div>
                    <div>
                    <input type="text" name="Teléfono" placeholder="Teléfono">
                    </div>
            
                    <div class="formdc">
                    <label> Dejanos tu consulta </label>
                    </div>
                    <div>
                    <textarea name="Comentarios" id="" cols="50" rows="20" placeholder="Deja tu consulta"></textarea>
                    </div>
            
                    <div class="formbot">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar Fomrulario</button>
                    </div>
                </form>
            </div>


</body>
</html>
